<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-info">
        <div>Name: <input type="text" id="player-one-name" placeholder="Player One"></input></div>
        <div>Marker: <input type="text" id="player-one-marker" placeholder="X"></input></div>
        <div id="player-one-score">Score: 0</div>
    </div>
    <div class="player-info">
        <div>Name: <input type="text" id="player-two-name" placeholder="Player Two"></input></div>
        <div>Marker: <input type="text" id="player-two-marker" placeholder="O"></input></div>
        <div id="player-two-score">Score: 0</div>
    </div>
    <div id="grid"></div>
    <button id="play-game">New Game</button>
    <div id="game-result"></div>
</body>
</html>
