<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yarndings+20&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="player-info" id="player-one-info">
            <div id="player-one-turn">></div>
            <div>Name: <input type="text" id="player-one-name" placeholder="Player One"></input></div>
            <div>Marker: <input type="text" id="player-one-marker" placeholder="O"></input></div>
            <div id="player-one-score">Score: 0</div>
        </div>
        <div class="player-info" id="player-two-info">
            <div id="player-two-turn">></div>
            <div>Name: <input type="text" id="player-two-name" placeholder="Player Two"></input></div>
            <div>Marker: <input type="text" id="player-two-marker" placeholder="x"></input></div>
            <div id="player-two-score">Score: 0</div>
        </div>
        <div id="grid"></div>
        <button id="play-game">New Game</button>
        <div id="game-result"></div>
    </div>
</body>
</html>
