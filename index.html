<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yarndings+20&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./img/tic-tac-toe.png">
</head>
<body>
    <main class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <article class="player-info" id="player-one-info">
            <span id="player-one-turn">></span>
            <label for="player-one-name" >Name: <input type="text" id="player-one-name" placeholder="Player One"></label>
            <label for="player-one-marker" >Marker: <input type="text" id="player-one-marker" placeholder="O"></label>
            <span id="player-one-score">Score: 0</span>
        </article>
        <article class="player-info" id="player-two-info">
            <span id="player-two-turn">></span>
            <label for="player-two-name" >Name: <input type="text" id="player-two-name" placeholder="Player Two"></label>
            <label for="player-two-marker" >Marker: <input type="text" id="player-two-marker" placeholder="x"></label>
            <span id="player-two-score">Score: 0</span>
        </article>
        <section id="grid"></section>
        <section id="game-result"></section>
        <button aria-label="Start a new game" id="play-game">New Game</button>
    </main>
</body>
</html>
